<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <title>Results | Diabetes Predictor</title>
</head>
<body >
	
	<div class="wrapper">
		
		<form class="card_result shadow bg-body rounded" action="/" method="post">
			{% if prediction==1 %}
			<h4>Predicted Result:</h4><h2><span class='danger'>Oops! You have Diabetes.</span></h2>
            <div class="box">
			<img src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
            </div>
			{% elif prediction==0 %}
			<h4>Predicted Result:</h4><h2><span class='safe'>Great! You Don't have Diabetes.</span></h2>
            <div class="box">
			<img src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
            </div>
			{% endif %}
            <input class="btn btn-dark w-100 mt-4" type="submit" value="Go Back"/>
        </form>
		<div class="footer">
            <div class="contact">
              <div>
              <i class="footer_text">Get In Touch</i>
            </div>
              <div>
                <a target="_blank" href="mailto:geekforgeeks222@gmail.com"><i
                class="fa fa-envelope fa-lg contact-icon" id="email"></i></a>
                <a target="_blank" href="https://github.com/krupalvasani"><i
                class="fab fa-github fa-lg contact-icon" id="git"></i></a>
              <a target="_blank" href="https://www.linkedin.com/in/krupal-vasani/"><i
                class="fab fa-linkedin fa-lg contact-icon" id="lkd"></i></a>
              </div>
          </div>
          </div>
	</div>
</body>
</html>
